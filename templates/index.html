<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TDI 12-Day MileStone Project (wcheung)</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<form method="POST" action="/prices">
			<h1><b>Plotting Interface for Closing Prices of Stock Ticker</b></h1>
			<h3>Please enter a stock ticker in the box below (eg. GOOG).</h3>
			Ticker Symbol: <input type ="text" list="suggestions" autocomplete="off" name="tsymbol"><br>
				<datalist id="suggestions">
    			<option value="Black">
    			<option value="Red">
    			<option value="Green">
    			<option value="Blue">
    			<option value="White">
				</datalist>

		<input type="submit">
	</body>
</html>
